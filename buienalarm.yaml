rest:
  - resource: https://cdn-secure.buienalarm.nl/api/3.4/forecast.php
    scan_interval: 300
    # timeout: 30 # timeout for ipv6 delays, seems no longer needed
    params:
      lat: "{{state_attr('zone.home', 'latitude') | float(0) | round(1)}}"
      lon: "{{state_attr('zone.home', 'longitude') | float(0) | round(1)}}"
      region: "nl"
      unit: "mm/u"
    sensor:
      - name: buienalarm_api
        unique_id: buienalarm_api
        json_attributes:
          - precip
          - start
          - delta
        value_template: "{{ value_json }}"
        availability: "{{ value_json is defined and value_json|length>0 and -3600 < value_json.start - now()|as_timestamp < 3600 }}"

template:
  - triggers:
      - trigger: state
        entity_id: sensor.buienalarm_api
    variables:
      start: "{{ state_attr('sensor.buienalarm_api', 'start') | int }}"
      delta: "{{ state_attr('sensor.buienalarm_api', 'delta') | int }}"
      precip: "{{ state_attr('sensor.buienalarm_api', 'precip') }}"
      index: "{{ ((now() | as_timestamp) - start) / delta | int }}"
    sensor:
      - name: "Buienalarm precipitation intensity"
        unique_id: buienalarm_precepitation_intensity
        state: >-
          {{ precip[index] }}
        device_class: precipitation_intensity
        unit_of_measurement: "mm/h"
    binary_sensor:
      - name: "Buienalarm precipitation expected"
        unique_id: buienalarm_precipitation_expected
        state: >-
          {{ precip[2] + precip[3] + precip[4] + precip[5] > 0.2 }}
        attributes:
          total: "{{ precip[2] + precip[3] + precip[4] + precip[5] }}"
